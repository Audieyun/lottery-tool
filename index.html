<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊäΩÁçéÂ∞èÂ∑•ÂÖ∑</title>
    
    <!-- ‰øÆÂæ©CDNÈÄ£ÁµêÈ†ÜÂ∫èÂíåÁâàÊú¨ -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        .perspective-1000 {
            perspective: 1000px;
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-30px,0);
            }
            70% {
                transform: translate3d(0,-15px,0);
            }
            90% {
                transform: translate3d(0,-4px,0);
            }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .animate-bounce { animation: bounce 1s infinite; }
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Âæû Lucide Áç≤ÂèñÂúñÊ®ô
        const Play = lucide.Play;
        const Pause = lucide.Pause;
        const RotateCcw = lucide.RotateCcw;
        const Plus = lucide.Plus;
        const Trash2 = lucide.Trash2;
        const Download = lucide.Download;
        const Settings = lucide.Settings;
        const Users = lucide.Users;
        const Trophy = lucide.Trophy;
        const Volume2 = lucide.Volume2;
        const VolumeX = lucide.VolumeX;

        const LotteryTool = () => {
            const [participants, setParticipants] = useState([]);
            const [newParticipant, setNewParticipant] = useState('');
            const [prizes, setPrizes] = useState([
                { id: 1, name: '‰∏ÄÁ≠âÁçé', count: 1, winners: [] },
                { id: 2, name: '‰∫åÁ≠âÁçé', count: 2, winners: [] },
                { id: 3, name: '‰∏âÁ≠âÁçé', count: 3, winners: [] }
            ]);
            const [currentPrize, setCurrentPrize] = useState(0);
            const [isDrawing, setIsDrawing] = useState(false);
            const [currentDisplay, setCurrentDisplay] = useState('');
            const [drawingSpeed, setDrawingSpeed] = useState(100);
            const [allowDuplicate, setAllowDuplicate] = useState(false);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [drawMode, setDrawMode] = useState('scroll');
            const [showSettings, setShowSettings] = useState(false);
            const [animationAngle, setAnimationAngle] = useState(0);
            
            const intervalRef = useRef(null);

            // Êí≠ÊîæÈü≥Êïà
            const playSound = (type) => {
                if (!soundEnabled) return;
                
                try {
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    if (type === 'tick') {
                        oscillator.frequency.value = 800;
                        gainNode.gain.value = 0.1;
                        oscillator.start();
                        oscillator.stop(context.currentTime + 0.1);
                    } else if (type === 'win') {
                        oscillator.frequency.value = 1000;
                        gainNode.gain.value = 0.3;
                        oscillator.start();
                        oscillator.stop(context.currentTime + 0.5);
                    }
                } catch (e) {
                    console.log('Audio not supported');
                }
            };

            // Ê∑ªÂä†ÂèÉËàáËÄÖ
            const addParticipant = () => {
                if (newParticipant.trim() && !participants.includes(newParticipant.trim())) {
                    setParticipants([...participants, newParticipant.trim()]);
                    setNewParticipant('');
                }
            };

            // ÊâπÈáèÊ∑ªÂä†
            const handleBatchAdd = (text) => {
                const names = text.split('\n').map(name => name.trim()).filter(name => name);
                const uniqueNames = [...new Set([...participants, ...names])];
                setParticipants(uniqueNames);
            };

            // Âà™Èô§ÂèÉËàáËÄÖ
            const removeParticipant = (name) => {
                setParticipants(participants.filter(p => p !== name));
            };

            // Áç≤ÂèñÂèØÁî®ÂèÉËàáËÄÖ
            const getAvailableParticipants = () => {
                if (allowDuplicate) return participants;
                const allWinners = prizes.flatMap(prize => prize.winners);
                return participants.filter(p => !allWinners.includes(p));
            };

            // ÈñãÂßãÊäΩÁçé
            const startDrawing = () => {
                const availableParticipants = getAvailableParticipants();
                if (availableParticipants.length === 0) {
                    alert('Ê≤íÊúâÂèØÁî®ÁöÑÂèÉËàáËÄÖÔºÅ');
                    return;
                }

                const currentPrizeData = prizes[currentPrize];
                if (currentPrizeData.winners.length >= currentPrizeData.count) {
                    alert('Ê≠§ÁçéÈ†ÖÂ∑≤ÊäΩÂÆåÔºÅ');
                    return;
                }

                setIsDrawing(true);
                
                intervalRef.current = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * availableParticipants.length);
                    setCurrentDisplay(availableParticipants[randomIndex]);
                    
                    if (drawMode === 'wheel') {
                        setAnimationAngle(prev => prev + 30);
                    }
                    
                    playSound('tick');
                }, drawingSpeed);
            };

            // ÂÅúÊ≠¢ÊäΩÁçé
            const stopDrawing = () => {
                if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                    intervalRef.current = null;
                }
                
                setIsDrawing(false);
                
                if (currentDisplay) {
                    const updatedPrizes = [...prizes];
                    updatedPrizes[currentPrize].winners.push(currentDisplay);
                    setPrizes(updatedPrizes);
                    playSound('win');
                }
            };

            // ÈáçÁΩÆ
            const resetLottery = () => {
                if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                    intervalRef.current = null;
                }
                
                setIsDrawing(false);
                setCurrentDisplay('');
                setCurrentPrize(0);
                setPrizes(prizes.map(prize => ({ ...prize, winners: [] })));
            };

            // Â∞éÂá∫ÁµêÊûú
            const exportResults = () => {
                const results = prizes.map(prize => ({
                    ÁçéÈ†Ö: prize.name,
                    ‰∏≠ÁçéËÄÖ: prize.winners.join(', ')
                }));
                
                const csvContent = "data:text/csv;charset=utf-8," + 
                    "ÁçéÈ†Ö,‰∏≠ÁçéËÄÖ\n" + 
                    results.map(r => `${r.ÁçéÈ†Ö},"${r.‰∏≠ÁçéËÄÖ}"`).join('\n');
                
                const link = document.createElement('a');
                link.setAttribute('href', encodeURI(csvContent));
                link.setAttribute('download', 'ÊäΩÁçéÁµêÊûú.csv');
                link.click();
            };

            // Ê∏ÖÁêÜ
            useEffect(() => {
                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                };
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        <header className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">üé≤ ÊäΩÁçéÂ∞èÂ∑•ÂÖ∑</h1>
                            <p className="text-gray-600">Á∞°ÂñÆÊòìÁî®ÁöÑÁ∂≤È†ÅÁâàÊäΩÁçéÁ≥ªÁµ±</p>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* ÂèÉËàáËÄÖÁÆ°ÁêÜ */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-semibold text-gray-800 flex items-center">
                                        <Users className="mr-2" size={20} />
                                        ÂèÉËàáËÄÖÁÆ°ÁêÜ
                                    </h2>
                                    <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                                        {participants.length} ‰∫∫
                                    </span>
                                </div>
                                
                                <div className="space-y-4">
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={newParticipant}
                                            onChange={(e) => setNewParticipant(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addParticipant()}
                                            placeholder="Ëº∏ÂÖ•ÂèÉËàáËÄÖÂßìÂêç"
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        <button
                                            onClick={addParticipant}
                                            className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                                        >
                                            <Plus size={16} />
                                        </button>
                                    </div>
                                    
                                    <div>
                                        <textarea
                                            placeholder="ÊâπÈáèÊ∑ªÂä†ÔºàÊØèË°å‰∏ÄÂÄãÂßìÂêçÔºâ"
                                            onChange={(e) => handleBatchAdd(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none h-20"
                                        />
                                    </div>
                                    
                                    <div className="max-h-60 overflow-y-auto space-y-2">
                                        {participants.map((name, index) => (
                                            <div key={index} className="flex items-center justify-between bg-gray-50 px-3 py-2 rounded-lg">
                                                <span className="text-sm text-gray-700">{name}</span>
                                                <button
                                                    onClick={() => removeParticipant(name)}
                                                    className="text-red-500 hover:text-red-700 transition-colors"
                                                >
                                                    <Trash2 size={14} />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* ÊäΩÁçéÂçÄÂüü */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-semibold text-gray-800">
                                        {prizes[currentPrize]?.name || 'ÊäΩÁçéÂçÄÂüü'}
                                    </h2>
                                    <div className="flex items-center gap-2">
                                        <select
                                            value={drawMode}
                                            onChange={(e) => setDrawMode(e.target.value)}
                                            className="px-3 py-1 border border-gray-300 rounded-lg text-sm"
                                        >
                                            <option value="scroll">ÊªæÂãïÊ®°Âºè</option>
                                            <option value="wheel">ËΩâÁõ§Ê®°Âºè</option>
                                            <option value="card">Âç°ÁâáÊ®°Âºè</option>
                                        </select>
                                        <button
                                            onClick={() => setShowSettings(!showSettings)}
                                            className="p-2 text-gray-500 hover:text-gray-700 transition-colors"
                                        >
                                            <Settings size={16} />
                                        </button>
                                    </div>
                                </div>

                                {showSettings && (
                                    <div className="mb-4 p-4 bg-gray-50 rounded-lg space-y-3">
                                        <div className="flex items-center justify-between">
                                            <label className="text-sm font-medium text-gray-700">ÊäΩÁçéÈÄüÂ∫¶</label>
                                            <input
                                                type="range"
                                                min="50"
                                                max="300"
                                                value={drawingSpeed}
                                                onChange={(e) => setDrawingSpeed(Number(e.target.value))}
                                                className="w-24"
                                            />
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <label className="text-sm font-medium text-gray-700">ÂÖÅË®±ÈáçË§á‰∏≠Áçé</label>
                                            <input
                                                type="checkbox"
                                                checked={allowDuplicate}
                                                onChange={(e) => setAllowDuplicate(e.target.checked)}
                                                className="rounded"
                                            />
                                        </div>
                                        <div className="flex items-center justify-between">
                                            <label className="text-sm font-medium text-gray-700">Èü≥Êïà</label>
                                            <button
                                                onClick={() => setSoundEnabled(!soundEnabled)}
                                                className="p-1 text-gray-500 hover:text-gray-700"
                                            >
                                                {soundEnabled ? <Volume2 size={16} /> : <VolumeX size={16} />}
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* ÊäΩÁçéÈ°ØÁ§∫ÂçÄ */}
                                <div className={`min-h-96 rounded-xl border-4 border-dashed border-blue-300 flex items-center justify-center text-6xl font-bold transition-all duration-300 ${
                                    isDrawing ? 'bg-gradient-to-r from-blue-400 to-purple-500 text-white animate-pulse' : 'bg-gray-50 text-gray-400'
                                }`}>
                                    <div className={isDrawing ? 'animate-bounce' : ''}>
                                        {currentDisplay || 'ÈªûÊìäÈñãÂßãÊäΩÁçé'}
                                    </div>
                                </div>

                                <div className="mt-6 flex gap-2">
                                    <button
                                        onClick={isDrawing ? stopDrawing : startDrawing}
                                        disabled={participants.length === 0}
                                        className={`flex-1 px-4 py-3 rounded-lg font-medium transition-colors flex items-center justify-center ${
                                            isDrawing
                                                ? 'bg-red-500 text-white hover:bg-red-600'
                                                : 'bg-green-500 text-white hover:bg-green-600'
                                        } disabled:bg-gray-300 disabled:cursor-not-allowed`}
                                    >
                                        {isDrawing ? <Pause className="mr-2" size={16} /> : <Play className="mr-2" size={16} />}
                                        {isDrawing ? 'ÂÅúÊ≠¢' : 'ÈñãÂßã'}
                                    </button>
                                    <button
                                        onClick={resetLottery}
                                        className="px-4 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                                    >
                                        <RotateCcw size={16} />
                                    </button>
                                </div>
                            </div>

                            {/* ÁçéÈ†ÖÂíåÁµêÊûú */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-semibold text-gray-800 flex items-center">
                                        <Trophy className="mr-2" size={20} />
                                        ÁçéÈ†ÖË®≠ÂÆö
                                    </h2>
                                    <button
                                        onClick={exportResults}
                                        className="px-3 py-1 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm flex items-center"
                                    >
                                        <Download size={14} className="mr-1" />
                                        ÂåØÂá∫
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    {prizes.map((prize, index) => (
                                        <div key={prize.id} className="border border-gray-200 rounded-lg p-4">
                                            <div className="flex items-center justify-between mb-2">
                                                <div className="flex items-center gap-2">
                                                    <button
                                                        onClick={() => setCurrentPrize(index)}
                                                        className={`px-3 py-1 rounded-lg text-sm font-medium transition-colors ${
                                                            currentPrize === index
                                                                ? 'bg-blue-500 text-white'
                                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                        }`}
                                                    >
                                                        {prize.name}
                                                    </button>
                                                    <span className="text-sm text-gray-500">
                                                        {prize.winners.length}/{prize.count}
                                                    </span>
                                                </div>
                                            </div>
                                            
                                            {prize.winners.length > 0 && (
                                                <div className="mt-2">
                                                    <div className="text-sm font-medium text-gray-700 mb-1">‰∏≠ÁçéËÄÖÔºö</div>
                                                    <div className="flex flex-wrap gap-1">
                                                        {prize.winners.map((winner, idx) => (
                                                            <span key={idx} className="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">
                                                                {winner}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-6 text-sm text-gray-500">
                                    <div>Á∏ΩÂèÉËàáËÄÖ: {participants.length}</div>
                                    <div>ÂèØÁî®ÂèÉËàáËÄÖ: {getAvailableParticipants().length}</div>
                                    <div>Â∑≤‰∏≠Áçé: {prizes.flatMap(p => p.winners).length}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Á≠âÂæÖÊâÄÊúâË≥áÊ∫êËºâÂÖ•ÂÆåÊàê
        window.addEventListener('load', () => {
            ReactDOM.render(<LotteryTool />, document.getElementById('root'));
        });
    </script>
</body>
</html>
